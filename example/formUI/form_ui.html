<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>水平竖直复\单选框</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<h1>案例1</h1>
<form role="form">
    <div class="form-group">
        <label class="control-label">控件变大</label>
        <input class="form-control input-lg" type="text" placeholder="添加.input-lg，控件变大">
        <label class="control-label">正常大小</label>
        <input class="form-control" type="text" placeholder="正常大小">
    </div>
    <div class="form-group">
        <label class="control-label">正常大小</label>
        <input class="form-control" type="text" placeholder="正常大小">
    </div>
    <div class="form-group">
        <label class="control-label">控件变小</label>
        <input class="form-control input-sm" type="text" placeholder="添加.input-sm，控件变小">
    </div>
</form>
<br>
<br>
<br>
<h1>案例2</h1>
<form role="form" class="form-horizontal">
    <div class="form-group">
        <div class="col-xs-4">
            <label class="control-label col-xs-6">qqqq</label>
            <div class="col-xs-6">
                <input class="form-control input-lg" type="text" placeholder=".col-xs-4">
            </div>

        </div>
        <div class="col-xs-4">
            <input class="form-control input-lg" type="text" placeholder=".col-xs-4">
        </div>
        <div class="col-xs-4">
            <input class="form-control input-lg" type="text" placeholder=".col-xs-4">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6"><input class="form-control" type="text" placeholder=".col-xs-6"></div>
        <div class="col-xs-6"><input class="form-control" type="text" placeholder=".col-xs-6"></div>

    </div>
    <div class="form-group">
        <div class="col-xs-5">
            <input class="form-control input-sm" type="text" placeholder=".col-xs-5">
        </div>
        <div class="col-xs-7">
            <input class="form-control input-sm" type="text" placeholder=".col-xs-7">
        </div>
    </div>
</form>
</body>
</html>
